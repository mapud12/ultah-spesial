<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebuah Hadiah Untukmu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="falling-hearts"></div>

    <div id="start-screen" class="container active">
        <div class="start-box"><h1 id="start-title"></h1><p>Sentuh untuk memulai</p></div>
    </div>

    <div id="lock-screen" class="container">
        <div class="passcode-container">
            <img id="lock-screen-pic" src="" alt="Foto Profil" class="profile-pic">
            <p>Enter Passcode</p>
            <div id="passcode-display" class="passcode-display"></div>
            <div class="passcode-grid">
                </div>
        </div>
    </div>

    <div id="gift-box-container" class="container">
        <div class="gift-box">
            
            <div class="gift-content">
                <div id="chibi-container"></div>

                <div class="header">
                    <h2 id="dynamic-greeting"></h2>
                    <div class="header-banner">
                        <img id="header-banner-img" src="" alt="Banner Ucapan">
                        <div class="emotes-overlay">
                            <div class="emote-love love1">‚ù§Ô∏è</div>
                            <div class="emote-love love2">üíñ</div>
                            <div class="emote-love love3">üíú</div>
                            <div class="emote-love love4">üíõ</div>
                            <div class="birthday-cake-container">
                                <div class="birthday-cake">üéÇ</div>
                                <div class="cake-text">23rd</div>
                            </div>
                        </div>
                        <div class="header-text">
                            <h3 id="banner-title"></h3><p id="banner-subtitle"></p>
                        </div>
                    </div>
                </div>
                <nav class="tabs">
                    <button class="tab-btn active" data-tab="profile">Profile</button>
                    <button class="tab-btn" data-tab="gallery">Gallery</button>
                    <button class="tab-btn" data-tab="letter">Read Me</button>
                </nav>
                <main class="content-area">
                    <div id="profile-content" class="tab-content active">
                        <img id="profile-content-pic" src="" alt="Foto Profil Konten" class="content-pic">
                        <h4 id="profile-title"></h4><p id="profile-text"></p>
                    </div>
                    <div id="gallery-content" class="tab-content">
                        <div class="gallery-container">
                            <img id="gallery-image" src="" alt="Foto Galeri">
                            <button id="prev-btn" class="gallery-nav">&lt;</button>
                            <button id="next-btn" class="gallery-nav">&gt;</button>
                        </div>
                    </div>
                    <div id="letter-content" class="tab-content">
                         <div class="letter-container">
                            <div class="letter-fold">
                                <div class="letter-header">
                                    <h4 id="letter-title"></h4>
                                    <p class="click-to-open">(Sentuh untuk membuka)</p>
                                </div>
                                <div class="letter-body">
                                    <p id="letter-paragraph1"></p>
                                </div>
                            </div>
                            <div class="letter-fold">
                                <div class="letter-header">
                                    <h4 id="letter-subtitle1"></h4>
                                    <p class="click-to-open">(Sentuh lagi)</p>
                                </div>
                                <div class="letter-body">
                                    <p id="letter-paragraph2"></p>
                                </div>
                            </div>
                            <div class="letter-fold">
                                <div class="letter-header">
                                    <h4 id="letter-subtitle2"></h4>
                                    <p class="click-to-open">(Satu kali lagi...)</p>
                                </div>
                                <div class="letter-body">
                                    <p id="letter-paragraph3"></p>
                                    <img id="postcard" src="" alt="Postcard" class="letter-image">
                                </div>
                            </div>
                         </div>
                    </div>
                </main>
                <footer><p>(made with love)</p></footer>
            </div>
        </div>
    </div>
    
    <audio id="background-music" src="" loop></audio>
    <script src="script.js"></script>
</body>

</html>
